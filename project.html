<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="project.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
      <script src="weather.js"defer></script>
      <title>
         「課題1-4」
      </title>
   </head>
   <body>
      <h1>世界の天気</h1>

      <div class="search-bar">
         <label for="toshi" >検索可能な都市:</label>
         <select name="toshi" id="toshi">
            <option value="null" >..</option>
            <option value="Cairo" id="360630">Cairo カイロ</option>
            <option value="Moscow" id="524901">Moscow モスクワ</option>
            <option value="Johannesburg" id="993800">Johannesburg ヨハネスブルク</option>
            <option value="Beijing" id="1816670">Beijing 北京</option>
            <option value="Tokyo" id="1850147">Tokyo 東京</option>
            <option value="Singapore" id="1880252">Singapore シンガポール</option>
            <option value="Sydney" id="2147714">Sydney シドニー</option>
            <option value="London"id="2643743">London ロンドン</option>
            <option value="Paris" id="2968815">Paris パリ</option>
            <option value="RiodeJaneiro" id="3451189">Rio de Janeiro リオデジャネイロ</option>
            <option value="NewYork" id="5128581">New York ニューヨーク</option>
            <option value="LosAngeles" id="5368361">Los Angeles ロサンゼルス </option>

          </select>
         <button id="btn">
         <img width="12" height="12" src="https://img.icons8.com/material-outlined/24/search--v1.png" alt="search--v1"/>
         検索
         </button>
       </div>

       <form>
         <fieldset>
            <legend>詳しい検索したい情報
               <div>（基本的な情報は天気、最低気温、最高気温）</div>
            </legend>
            <div>
               <label>
                  <input type="checkbox" id="humidity" name="jyoho" value="humidity"/>
                  湿度
               </label>
            </div>
            <div>
               <label>
                  <input type="checkbox" id="windspeed" name="jyoho" value="windspeed"/>
                  風速
               </label>
            </div>
            <div>
               <label>
                  <input type="checkbox" id="winddeg" name="jyoho" value="winddeg"/>
                  風向
               </label>
            </div>
            <div>
               <label>
                  <input type="checkbox" id="lon" name="jyoho" value="lon"/>
                  緯度
               </label>
            </div>
            <div>
               <label>
                  <input type="checkbox" id="lat" name="jyoho" value="lat"/>
                  経度
               </label>
            </div>
         </fieldset>
      </form>
      </div>

      <div id="overlay">
         <img id="weather">
         <div id="result">
            <div id="city"></div>
            <div id="weather"></div>
            <div id="temp"></div>
         </div>
         <div class="more">
            <div id="more"> </div>
            <div id="more1"> </div>
         </div>
         

         <div id="key">
         <h3>(任意のキーを推して戻ってください)</h3>
         <h3>Spaceキーを押すと、一番最後に検索した情報が表示される</h3>
         </div>
         
      </div>
   </body>
      
</html>
